<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Крестики-нолики</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen-1">
        <form action="" class="cells-header">
          <h1 class="cells__title">Кто ходит первым?</h1>
          <img class="cells-header__bg" src="1.jpg" alt="bg" />
          <div class="cells__type-wrapper">
            <div class="cells__type">
              <label for="round">Нолики</label>
              <input name="change" id="round" type="radio" checked />
            </div>
            <div class="cells__type">
              <label for="cross">Крестики</label>
              <input name="change" id="cross" type="radio" />
            </div>
          </div>

          <button class="btn" type="submit" id="cells-header__btn">
            играть
          </button>
        </form>
      </div>

      <div class="screen-2">
        <div class="cells">
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
          <div class="cell" id="cell-9"></div>
        </div>
        <button class="btn-reset" id="btn-reset" type="reset">сброс</button>
      </div>

      <div class="screen-3">
        <p class="screen-3__output"></p>
        <img class="diplom" src="diplom.png" alt="gramota" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
